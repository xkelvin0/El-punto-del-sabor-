<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Descubre los deliciosos platos de Chifa El Punto. Ingredientes frescos y sabores auténticos.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="producto-detalle.css">
  <link rel="icon" href="imagenes/logo2.png" type="image/png">
  <title>Detalle del Producto - Chifa El Punto</title>
</head>
<body>
  <!-- ================= NAVEGACIÓN PRINCIPAL ================= -->
  <nav class="navbar">
    <ul class="nav-list">
      <!-- Enlaces de navegación interna -->
      <li><a href="index.html#inicio">Inicio</a></li>
      <li><a href="index.html#sabias-que">¿Sabías que?</a></li>
      <li><a href="index.html#menu">Menú</a></li>
      <li><a href="index.html#contacto">Contacto</a></li>
  </nav>

  <div class="producto-detalle" id="producto-detalle">
    <div class="producto-galeria">
      <div class="producto-imagen">
        <div class="loading" style="width: 100%; height: 100%;"></div>
        <div class="zoom-indicator">
          <i class="fas fa-search-plus"></i>
        </div>
      </div>
      <div class="miniaturas-container" id="miniaturas">
        <!-- Las miniaturas se generarán dinámicamente con JavaScript -->
      </div>
    </div>
    <div class="producto-info">
      <h1 class="loading" style="width: 80%; height: 40px; margin-bottom: 20px;"></h1>
      <div class="producto-precio loading" style="width: 120px; height: 40px;"></div>
      <div class="producto-descripcion loading" style="width: 100%; height: 120px; margin: 20px 0;"></div>
      
      <!-- Sección de Ingredientes y Alérgenos -->
      <div class="seccion-ingredientes-container">
        <!-- Los ingredientes se cargarán dinámicamente con JavaScript -->
      </div>
      
      <div class="producto-contador">
        <button id="disminuir">-</button>
        <input type="number" id="cantidad" value="1" min="1">
        <button id="aumentar">+</button>
      </div>
      <div class="botones-accion">
        <button class="btn-favorito" id="btn-favorito" aria-label="Añadir a favoritos">
          <i class="far fa-heart"></i> Favoritos
        </button>
        <a href="#" class="btn-carrito" id="btn-carrito">
          <i class="fas fa-shopping-cart"></i> Añadir al carrito
        </a>
        <a href="menu.html" class="btn-volver">
          <i class="fas fa-arrow-left"></i> Volver al Menú
        </a>
      </div>
    </div>
  </div>

  <script src="js/producto-detalle.js"></script>
  <script src="js/carrito.js"></script>
  <script src="js/script.js"></script>
  <script src="js/carrito-producto.js"></script>
</body>
</html>
